<ccm-template key="main">
    <div id="main">
        <div id="top"></div>
        <div id="maker">
            <div id="builder"></div>
            <div id="preview">
                <b>Preview:</b>
                <div id="app"></div>
            </div>
        </div>
        <div id="buttons" class="d-flex justify-content-around flex-wrap bg-dark">
            <div id="button-create" class="btn btn-primary" onclick="%onCreate%">Create</div>
        </div>
    </div>
</ccm-template>

<ccm-template key="read">
    <div id="read">
        <p>Use one of the following ways to load an app:</p>
        <div id="embed" class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Embed</span>
            </div>
            <input type="text" id="embed_code" class="form-control" aria-label="Embed Code">
            <div class="input-group-append">
                <button id="embed_load" class="btn btn-primary" type="button" onclick="%embed%">Load</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">URL</span>
            </div>
            <input type="text" id="app_url" class="form-control" aria-label="URL">
            <div class="input-group-append">
                <button id="url_copy" class="btn btn-primary" type="button" onclick="%url%">Load</button>
            </div>
        </div>
        <div id="id" class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">App ID</span>
            </div>
            <input type="text" id="app_id" class="form-control" aria-label="App ID">
            <div class="input-group-append">
                <button id="id_copy" class="btn btn-primary" type="button" onclick="%app_id%">Load</button>
            </div>
        </div>
    </div>
</ccm-template>
