<ccm-template key="main">
    <div class="edit-container">
        <div class="edit-head-wrapper">
            <div class="edit-head">
                <div class="search">
                    <input id="list-search" type="text" />
                    <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/search-icon.svg" />
                </div>
                <div id="create-button" class="button button-primary button-responsive-hide-text">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/add-icon.svg" />
                    <div class="button-text">Create new page</div>
                </div>
            </div>
        </div>
        <div id="list" class="list"></div>
    </div>
</ccm-template>
<ccm-template key="listItem">
    <div class="list-item-wrapper">
        <div class="list-item list-item-with-more-button" data-page-key="%pageKey%" data-page-title="%title%" data-page-layout-type="%layoutTypeName%" data-page-path="%urlName%">
            <div class="list-item-title">%title%%draft%</div>
            <div class="list-item-subline">%layoutTypeName% – <i>%urlName%</i></div>
            <img class="list-item-more-button" src="https://modularcms.github.io/modularcms-components/cms/resources/img/more-icon.svg" />
        </div>
        <div class="list-item-children"></div>
    </div>
</ccm-template>
<ccm-template key="noWebsitePlaceholder">
    <span>Add a website first: </span><a href="/websites/create">Add a new website now</a>
</ccm-template>
<ccm-template key="loader">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</ccm-template>
<ccm-template key="newPageModal">
    <div id="create-new-page-modal" class="modal">
        <div class="modal-bg"></div>
        <div class="modal-inner" id="create-modal-step-1">
            <div class="modal-head">
                <h2>Create new page</h2>
                <img class="modal-close" src="https://modularcms.github.io/modularcms-components/cms/resources/img/close-icon.svg" />
            </div>
            <label for="create-modal-list-search">Please select the parent page of the new page</label>
            <div class="search">
                <input type="text" id="create-modal-list-search" />
                <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/search-icon.svg" />
            </div>
            <div id="list-modal" class="list list-without-more-button"></div>
            <div class="modal-footer">
                <div id="modal-select-button" class="button button-primary button-disabled">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/checkmark-icon.svg" />
                    <div class="button-text">Select as parent page</div>
                </div>
            </div>
        </div>
        <div class="modal-inner" id="create-modal-step-2" style="display: none;">
            <div class="modal-head">
                <div class="modal-back">
                    <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/back-icon.svg" />
                    <div class="modal-back-text">Back</div>
                </div>
                <h2>Create new page</h2>
                <img class="modal-close" src="https://modularcms.github.io/modularcms-components/cms/resources/img/close-icon.svg" />
            </div>
            <div>
                <label for="create-modal-page-title">Please enter a title for the new page</label>
                <input type="text" id="create-modal-page-title" />
            </div>
            <div>
                <label for="create-modal-page-url">Please enter a url for the new page</label>
                <input type="text" id="create-modal-page-url" />
            </div>
            <div>
                <label for="modal-layout-select">Layout</label>
                <select id="modal-layout-select"></select>
            </div>
            <div class="modal-footer">
                <div id="modal-create-button" class="button button-primary button-disabled">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/add-icon.svg" />
                    <div class="button-text">Create new page</div>
                </div>
            </div>
        </div>
    </div>
</ccm-template>
<ccm-template key="editPage">
    <form id="page-edit-form" class="edit-container" action="#">
        <div class="edit-head-wrapper">
            <div class="edit-head">
                <div class="edit-head-title"><input type="text" id="edit-page-title" value="%title%" required="" /></div>
                <div id="save-button" class="button button-primary button-responsive-hide-text button-disabled">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/save-icon.svg" />
                    <div class="button-text">Save</div>
                </div>
                <div id="publish-button" class="button button-primary button-responsive-hide-text button-disabled">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/megaphone-icon.svg" />
                    <div class="button-text">Publish</div>
                </div>
            </div>
            <div class="edit-menu">
                <div class="menu-item active" data-content-name="content">Content</div>
                <div class="menu-item" data-content-name="layout">Layout</div>
                <div class="menu-item" data-content-name="details">Details</div>
                <!--<div class="menu-item" data-content-name="menu">Menu</div>-->
                <!--<div class="menu-item" data-content-name="teaser">Teaser</div>-->
                <!--<div class="menu-item" data-content-name="history">History</div>-->
            </div>
        </div>
        <div class="edit-content active" id="edit-content" data-content-name="content"></div>
        <div class="edit-content" id="edit-layout" data-content-name="layout">
            <div>
                <label for="edit-page-layout-select">Layout</label>
                <select id="edit-page-layout-select"></select>
            </div>
            <div>
                <label for="edit-page-layout-config">Custom layout config</label>
                <div id="edit-page-layout-config"></div>
            </div>
            <div>
                <label for="edit-page-theme-config">Custom theme config</label>
                <div id="edit-page-theme-config"></div>
            </div>
        </div>
        <div class="edit-content" id="edit-details" data-content-name="details">
            <div>
                <label for="edit-page-url-part">Url part</label>
                <div>%parentUrl%</div><input type="text" id="edit-page-url-part" required="" pattern="/.*" value="%urlPart%" />
            </div>
            <div>
                <label for="edit-page-meta-description">Description</label>
                <textarea id="edit-page-meta-description">%metaDescription%</textarea>
            </div>
            <div>
                <label for="edit-page-meta-keywords">Keywords</label>
                <input type="text" id="edit-page-meta-keywords" value="%metaKeywords%" />
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="edit-page-meta-robots" checked="%metaRobots%" />
                <label for="edit-page-meta-robots">Allow search engines to index page</label>
            </div>
        </div>

<ccm-template key="themeDefinitionListItem">
    <div class="list-item-wrapper">
        <div class="list-item list-item-with-more-button" data-type="%themeDefinitionType%" data-theme-key="%themeKey%" data-theme-definition-key="%themeDefinitionKey%" data-theme-definition-type-name="%themeDefinitionTypeName%" data-theme-definition-name="%themeDefinitionName%">
            <div class="list-item-title">%themeDefinitionName%</div>
            <img class="list-item-more-button" src="https://modularcms.github.io/modularcms-components/cms/resources/img/more-icon.svg" />
        </div>
        <div class="list-item-children"></div>
    </div>
</ccm-template>
<ccm-template key="addComponentModal">
    <div id="add-component-modal" class="modal">
        <div class="modal-bg"></div>
        <div class="modal-inner" id="add-component-modal-step-1">
            <div class="modal-head">
                <h2>Add %typeName%</h2>
                <img class="modal-close" src="https://modularcms.github.io/modularcms-components/cms/resources/img/close-icon.svg" />
            </div>
            <label for="add-component-modal-list-search">Please select a %typeName% component to use</label>
            <div class="search">
                <input type="text" id="add-component-modal-list-search" />
                <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/search-icon.svg" />
            </div>
            <div id="add-component-grid-modal"></div>
            <div class="modal-footer">
                <div id="add-component-modal-select-button" class="button button-primary button-disabled">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/checkmark-icon.svg" />
                    <div class="button-text">Select %typeName%</div>
                </div>
            </div>
        </div>
    </div>
</ccm-template>
