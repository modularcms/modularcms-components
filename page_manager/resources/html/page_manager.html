@author Felix Bröhl <broehl@everoo.io> 2020
-->

<ccm-template key="main">
    <div id="main">
        <div id="head">
            <div class="search">
                <input type="text" />
                <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/search-icon.svg" />
            </div>
            <div id="create-button" class="button button-primary">
                <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/add-icon.svg" />
                <div>Create new page</div>
            </div>
        </div>
        <div id="list" class="list"></div>
    </div>
</ccm-template>
<ccm-template key="listItem">
    <div class="list-item">
        <div class="list-item-title">%title%</div>
        <div class="list-item-subline">%layoutTypeName% – %route%</div>
        <img class="list-item-more-button" src="https://modularcms.github.io/modularcms-components/cms/resources/img/more-icon.svg" />
    </div>
</ccm-template>
<ccm-template key="newPageModal">
    <div id="create-new-page-modal" class="modal">
        <div class="modal-bg"></div>
        <div class="modal-inner" id="create-modal-step-1">
            <div class="modal-head">
                <h2>Create new page</h2>
                <img class="modal-close" src="https://modularcms.github.io/modularcms-components/cms/resources/img/close-icon.svg" />
            </div>
            <div>Please select the parent page of the new page</div>
            <div class="search">
                <input type="text" />
                <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/search-icon.svg" />
            </div>
            <div id="list-modal" class="list"></div>
            <div class="modal-footer">
                <div id="modal-select-button" class="button button-primary"><!-- button-disabled-->
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/checkmark-icon.svg" />
                    <div>Select as parent page</div>
                </div>
            </div>
        </div>
        <div class="modal-inner" id="create-modal-step-2" style="display: none;">
            <div class="modal-head">
                <div class="modal-back">
                    <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/back-icon.svg" />
                    <div class="modal-back-text">Back</div>
                </div>
                <h2>Create new page</h2>
                <img class="modal-close" src="https://modularcms.github.io/modularcms-components/cms/resources/img/close-icon.svg" />
            </div>
            <div>Please enter a title for the new page</div>
            <div>
                <input type="text" id="create-modal-page-title" />
            </div>
            <div>Please enter a url for the new page</div>
            <div>
                <input type="text" id="create-modal-page-url" value="/demopage/-" />
            </div>
            <div class="modal-footer">
                <div id="modal-create-button" class="button button-primary button-disabled">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/add-icon.svg" />
                    <div>Create new page</div>
                </div>
            </div>
        </div>
    </div>
</ccm-template>
