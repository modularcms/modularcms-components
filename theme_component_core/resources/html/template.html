<ccm-template key="addBlock">
    <div class="add-block">
        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/add-icon.svg" />
        <div>Add new block</div>
    </div>
</ccm-template>

<ccm-template key="defineBlockType">
    <div class="define-block-type">
        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/add-icon.svg" />
        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/text-icon.svg" />
        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/bulleted-list-icon.svg" />
        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/image-icon.svg" />
        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/module-icon.svg" />
    </div>
</ccm-template>

<ccm-template key="editStyle">
    <style>
        *[contenteditable="true"] {
            outline: 0;
        }

        *[contenteditable="true"] div:last-child:not(.define-block-type) {
            display: none;
        }

        .define-content-block-type {
            visibility: hidden;
        }

        *[contenteditable="true"]:focus .define-content-block-type {
            visibility: visible;
        }

        * {
            pointer-events: none;
        }

        .content-zone * {
            pointer-events: initial;
        }

        #element.edit-focus {
            border: 1px solid #1592e6;
        }

        .add-block {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px dashed #d0d0d0;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            transition: color .3s ease-in-out;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
        }

        .add-block img {
            margin-right: 10px; height: 32px;
            transition: opacity .3s ease-in-out;
        }

        .add-block:hover {
            color: #555;
        }

        .add-block:hover img {
            opacity: 0.6;
        }

        .add-block:active {
            color: #aaa;
        }

        .add-block:active img {
            opacity: 0.3;
        }
    </style>
</ccm-template>
