<ccm-template key="main">
    <div class="edit-container">
        <div class="edit-head-wrapper">
            <div class="edit-head">
                <div class="search">
                    <input id="list-search" type="text" />
                    <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/search-icon.svg" />
                </div>
                <div id="create-button" class="button button-primary button-responsive-hide-text">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/add-icon.svg" />
                    <div class="button-text">Create new layout</div>
                </div>
            </div>
        </div>
        <div id="list" class="list"></div>
    </div>
</ccm-template>
<ccm-template key="themeListItem">
    <div class="list-item-wrapper">
        <div class="list-item list-item-with-more-button" data-type="theme" data-theme-key="%themeKey%" data-theme-name="%themeName%">
            <div class="list-item-title">%themeName%</div>
            <div class="list-item-subline">Theme</div>
        </div>
        <div class="list-item-children"></div>
    </div>
</ccm-template>
<ccm-template key="layoutListItem">
    <div class="list-item-wrapper">
        <div class="list-item list-item-with-more-button" data-type="layout" data-theme-key="%themeKey%" data-layout-key="%layoutKey%" data-theme-name="%layoutName%">
            <div class="list-item-title">%layoutName%</div>
            <div class="list-item-subline">Layout</div>
            <img class="list-item-more-button" src="https://modularcms.github.io/modularcms-components/cms/resources/img/more-icon.svg" />
        </div>
        <div class="list-item-children"></div>
    </div>
</ccm-template>
<ccm-template key="loader">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</ccm-template>
<ccm-template key="createLayoutModal">
    <div id="create-layout-modal" class="modal">
        <div class="modal-bg"></div>
        <div class="modal-inner" id="create-modal-step-1">
            <div class="modal-head">
                <h2>Create new layout</h2>
                <img class="modal-close" src="https://modularcms.github.io/modularcms-components/cms/resources/img/close-icon.svg" />
            </div>
            <label for="create-modal-list-search">Please select the parent theme of the new layout</label>
            <div class="search">
                <input type="text" id="create-modal-list-search" />
                <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/search-icon.svg" />
            </div>
            <div id="list-modal" class="list list-without-more-button"></div>
            <div class="modal-footer">
                <div id="modal-select-button" class="button button-primary button-disabled">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/checkmark-icon.svg" />
                    <div class="button-text">Select as parent theme</div>
                </div>
            </div>
        </div>
        <div class="modal-inner" id="create-modal-step-2" style="display: none;">
            <div class="modal-head">
                <div class="modal-back">
                    <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/back-icon.svg" />
                    <div class="modal-back-text">Back</div>
                </div>
                <h2>Create new layout</h2>
                <img class="modal-close" src="https://modularcms.github.io/modularcms-components/cms/resources/img/close-icon.svg" />
            </div>
            <form id="modal-layout-create-form">
                <div>
                    <label for="create-modal-layout-name">Please enter the name for the new layout</label>
                    <input type="text" id="create-modal-layout-name" required="" />
                </div>
                <div>
                    <label for="create-modal-layout-ccm-component-url">Please enter the url to the ccm based component to work with</label>
                    <input type="url" id="create-modal-layout-ccm-component-url" required="" pattern="https://.+[.]js" />
                </div>
                <div>
                    <label for="create-modal-layout-ccm-component-config">Please enter a ccm component config in the JSON format</label>
                    <div id="create-modal-layout-ccm-component-config"></div>
                </div>
                <div class="modal-footer">
                    <input type="submit" id="modal-create-button" class="button button-primary" value="Create layout" />
                </div>
            </form>
        </div>
    </div>
</ccm-template>
<ccm-template key="editLayout">
    <form id="layout-edit-form" class="edit-container" action="#">
        <div class="edit-head-wrapper">
            <div class="edit-head">
                <div class="edit-head-title"><input type="text" id="layout-edit-name" /></div>
                <div id="export-button" class="button button-primary button-responsive-hide-text">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/upload-icon.svg" />
                    <div class="button-text">Export</div>
                </div>
                <div id="save-button" class="button button-primary button-responsive-hide-text">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/save-icon.svg" />
                    <div class="button-text">Save</div>
                </div>
            </div>
            <div class="edit-menu">
                <div class="menu-item active">Component</div>
                <!--<div class="menu-item">Custom</div>-->
            </div>
        </div>
        <div class="edit-content">
            <div>
                <label for="layout-edit-ccm-component-url">Url to the ccm based component to work with</label>
                <input type="url" id="layout-edit-ccm-component-url" required="" pattern="https://.+[.]js" />
            </div>
            <div>
                <label for="layout-edit-ccm-component-config">ccm component config in the JSON format</label>
                <div id="layout-edit-ccm-component-config"></div>
            </div>
        </div>
    </form>
</ccm-template>
