<ccm-template key="loader">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</ccm-template>
<ccm-template key="editProfile">
    <div class="edit-container">
        <div class="edit-head-wrapper">
            <div class="edit-head">
                <div class="edit-head-avatar">
                    <img src="%imageUrl%" />
                    <div id="upload-cover">
                        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/camera-icon.svg" />
                    </div>
                </div>
                <div class="edit-head-title">%username%</div>
                <div id="save-button" class="button button-primary button-responsive-hide-text">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/save-icon.svg" />
                    <div class="button-text">Save</div>
                </div>
            </div>
            <div class="edit-menu">
                <div class="menu-item active">Details</div>
            </div>
        </div>
        <div class="edit-content">
            <div>
                <label for="user-image">User Image</label>
                <div id="user-image">
                    <option value="member">Member</option>
                    <option value="author">Author</option>
                    <option value="editor">Editor</option>
                    <option value="admin">Administrator</option>
                </div>
            </div>
            <div>
                <label for="user-role">User role</label>
                <select id="user-role">
                    <option value="member">Member</option>
                    <option value="author">Author</option>
                    <option value="editor">Editor</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
        </div>
    </div>
</ccm-template>
