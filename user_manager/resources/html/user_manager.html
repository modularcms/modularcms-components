<ccm-template key="main">
    <div class="edit-container">
        <div class="edit-head-wrapper">
            <div class="edit-head">
                <div class="search">
                    <input id="list-search" type="text" />
                    <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/search-icon.svg" />
                </div>
                <div id="add-button" class="button button-primary button-responsive-hide-text">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/add-icon.svg" />
                    <div class="button-text">Add user to website</div>
                </div>
            </div>
        </div>
        <div id="list" class="list"></div>
    </div>
</ccm-template>
<ccm-template key="listItem">
    <div class="list-item-wrapper">
        <div class="list-item list-item-with-more-button list-item-with-avatar" data-username="%username%" data-user-role="%role%">
            <div class="list-item-avatar"><img src="%imageUrl%" loading="lazy" /></div>
            <div class="list-item-title">%username%</div>
            <div class="list-item-subline">%role%</i></div>
            <img class="list-item-more-button" src="https://modularcms.github.io/modularcms-components/cms/resources/img/more-icon.svg" />
        </div>
        <div class="list-item-children"></div>
    </div>
</ccm-template>
<ccm-template key="loader">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</ccm-template>
<ccm-template key="addUserModal">
    <div id="add-user-modal" class="modal">
        <div class="modal-bg"></div>
        <div class="modal-inner" id="add-modal-step-1">
            <div class="modal-head">
                <h2>Add another modularcms user</h2>
                <img class="modal-close" src="https://modularcms.github.io/modularcms-components/cms/resources/img/close-icon.svg" />
            </div>
            <form id="modal-user-add-form">
                <div>
                    <label for="add-modal-username">Please the username of an already existing modularcms user</label>
                    <input type="text" id="add-modal-username" required="" />
                </div>
                <div>
                    <label for="add-modal-role">Please choose a user role</label>
                    <select id="add-modal-role">
                        <option value="member" selected>Member</option>
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <input type="submit" id="modal-add-button" class="button button-primary" value="Add user to website" />
                </div>
            </form>
        </div>
    </div>
</ccm-template>
<ccm-template key="editUser">
    <div class="edit-container">
        <div class="edit-head-wrapper">
            <div class="edit-head">
                <div class="edit-head-avatar"><img src="%imageUrl%" /></div>
                <div class="edit-head-title">%username%</div>
                <div id="save-button" class="button button-primary button-responsive-hide-text">
                    <img class="icon" src="https://modularcms.github.io/modularcms-components/cms/resources/img/save-icon.svg" />
                    <div class="button-text">Save</div>
                </div>
            </div>
            <div class="edit-menu">
                <div class="menu-item active">Details</div>
            </div>
        </div>
        <div class="edit-content">
            <div>
                <label for="user-role">User role</label>
                <select id="user-role">
                    <option value="member">Member</option>
                    <option value="author">Author</option>
                    <option value="editor">Editor</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
        </div>
    </div>
</ccm-template>
