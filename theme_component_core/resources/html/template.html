<ccm-template key="addBlock">
    <div class="add-block">
        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/add-icon.svg" />
        <div>Add new block</div>
    </div>
</ccm-template>

<ccm-template key="editThemeDefinition">
    <div class="edit-theme-definition">
        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/settings-icon.svg" />
    </div>
</ccm-template>

<ccm-template key="editInlineTool">
    <div class="edit-inline-text-tool-bg"></div>
    <div class="edit-inline-text-tool">
        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/bold-icon.svg" />
        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/italic-icon.svg" />
        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/underline-icon.svg" />
    </div>
</ccm-template>

<ccm-template key="defineBlockType">
    <div class="define-content-block-type" contenteditable="false">
        <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/add-icon.svg" />
        <img data-type="paragraph" src="https://modularcms.github.io/modularcms-components/cms/resources/img/text-icon.svg" />
        <img data-type="header" src="https://modularcms.github.io/modularcms-components/cms/resources/img/header-icon.svg" />
        <img data-type="list" src="https://modularcms.github.io/modularcms-components/cms/resources/img/bulleted-list-icon.svg" />
        <img data-type="image" src="https://modularcms.github.io/modularcms-components/cms/resources/img/image-icon.svg" />
        <img data-type="component" src="https://modularcms.github.io/modularcms-components/cms/resources/img/module-icon.svg" />
    </div>
</ccm-template>

<ccm-template key="editStyle">
    <style>
        *[contenteditable="true"] {
            outline: 0;
        }

        *[contenteditable="true"] div:last-child:not(.define-content-block-type) {
            display: none;
        }

        .disable-content-editable *[contenteditable="true"] {
            pointer-events: none;
        }

        .define-content-block-type {
            display: none;
            align-items: center;
            position: absolute;
            margin-top: -44px;
            margin-left: 10px;
        }

        .define-content-block-type img {
            height: 35px;
            margin-right: 8px;
        }

        .define-content-block-type img:first-child {
            height: 20px;
            opacity: 0.5;
        }

        *[contenteditable="true"][data-type="paragraph"].focus:not(.has-content) + .define-content-block-type {
            display: inline-flex;
        }

        * {
            pointer-events: none;
        }

        .content-zone * {
            pointer-events: initial;
        }

        #element.edit-focus {
            border: 1px solid #1592e6;
        }

        .add-block {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px dashed #d0d0d0;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            transition: color .3s ease-in-out;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
        }

        .add-block img {
            margin-right: 10px; height: 32px;
            transition: opacity .3s ease-in-out;
        }

        .add-block:hover {
            color: #555;
        }

        .add-block:hover img {
            opacity: 0.6;
        }

        .add-block:active {
            color: #aaa;
        }

        .add-block:active img {
            opacity: 0.3;
        }

        .edit-theme-definition {
            position: absolute;
        }

        .content-zone {
            position: relative;
        }

        .edit-inline-text-tool {
            z-index: 2001;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            position: absolute;
        }

        .edit-inline-text-tool img {
            height: 25px;
        }

        .edit-inline-text-tool-bg {
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</ccm-template>
