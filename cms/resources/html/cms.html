<ccm-template key="main">
  <div id="main">
    <header id="header">
      <img id="logo" src="%logo%" />
      <nav id="menu">
        <div id="user">
          <div id="user-component-wrapper"></div>
          <div id="user-settings-button"></div>
          <div id="user-settings-menu"></div>
        </div>
        <ul id="menu-items-wrapper"></ul>
      </nav>
      <div id="hamburger-button"><div class="inner"></div></div>
    </header>
    <main id="content"></main>
    <footer>
      © Felix Bröhl 2020 – <a href="https://modularcms.io/legal-notice">Legal notice</a> | <a href="https://modularcms.io/legal-notice">Privacy policy</a>
    </footer>
  </div>
</ccm-template>

<ccm-template key="menuitem">
  <li><a href="%route%">%title%</a></li>
</ccm-template>

<ccm-template key="error404">
  <div id="error404">
    <img src="https://modularcms.github.io/modularcms-components/cms/resources/img/error404.svg" />
    <h2>The requested site is missing</h2>
  </div>
</ccm-template>

<ccm-template key="pages">
  <div id="pages">
    <h1>Pages site under construction</h1>
  </div>
</ccm-template>

<ccm-template key="users">
  <div id="users">
    <h1>Users Site under construction</h1>
  </div>
</ccm-template>

<ccm-template key="themes">
  <div id="themes">
    <h1>Themes Site under construction</h1>
  </div>
</ccm-template>

<ccm-template key="layouts">
  <div id="layouts">
    <h1>Layouts Site under construction</h1>
  </div>
</ccm-template>

<ccm-template key="sites">
  <div id="sites">
    <h1>Layouts Site under construction</h1>
  </div>
</ccm-template>
