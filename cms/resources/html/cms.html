<!--
@overview default HTML template of ccm component for digital makerspace
@author Felix Bröhl <broehl@everoo.io> 2020
-->

<ccm-template key="main">
  <div id="main">
    <header id="header">
      <img id="logo" src="%logo%" />
      <nav id="menu"><ul></ul></nav>
      <div id="user">
        <div id="user-component-wrapper"></div>
        <div id="user-settings-button"></div>
        <div id="user-settings-menu"></div>
      </div>
      <div id="hamburger-button"><div class="inner"></div></div>
    </header>
    <main id="content"></main>
    <footer>
      © Felix Bröhl 2020 – <a href="https://modularcms.io/legal-notice">Legal notice</a> | <a href="https://modularcms.io/legal-notice">Privacy policy</a>
    </footer>
  </div>
</ccm-template>

<ccm-template key="pages">
  <div id="pages">
    <h1>Site under construction</h1>
  </div>
</ccm-template>

<ccm-template key="menuitem">
  <li>%title%</li>
</ccm-template>

<ccm-template key="list">
  <div id="filters"></div>
  <div id="listing"></div>
</ccm-template>

<!-- Der Digital Makerspace bietet jedem Bürger freie digitale Werkzeuge (<i>ccm</i>-basierte Webkomponenten) zur Erstellung eigener Apps. Erstellte Apps können dann überall im Web flexibel eingesetzt und mit anderen geteilt werden. -->

<ccm-template key="filters">
  <div class="filter" id="title_filter">
    <label for="search">Title</label>
    <input type="search" autocomplete="off" list="search_data" id="search" class="form-control">
    <datalist id="search_data"></datalist>
  </div>
  <div class="filter" id="component_filter">
    <label for="component">Component</label>
    <input type="search" autocomplete="off" list="component_data" id="component" class="form-control">
    <datalist id="component_data"></datalist>
  </div>
  <div class="filter" id="creator_filter">
    <label for="creator">Creator</label>
    <input type="search" autocomplete="off" list="creator_data" id="creator" class="form-control">
    <datalist id="creator_data"></datalist>
  </div>
  <div class="filter" id="category_filter">
    <label for="category">Category</label>
    <input type="search" autocomplete="off" list="category_data" id="category" class="form-control">
    <datalist id="category_data"></datalist>
  </div>
  <div class="filter" id="tag_filter">
    <label for="tags">Tag</label>
    <input type="search" autocomplete="off" list="tags_data" id="tags" class="form-control">
    <datalist id="tags_data"></datalist>
  </div>
  <div class="filter" id="language_filter">
    <label for="language">Language</label>
    <input type="search" autocomplete="off" list="language_data" id="language" class="form-control">
    <datalist id="language_data"></datalist>
  </div>
</ccm-template>
